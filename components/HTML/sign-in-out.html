<div class="container">
<div class="text-center">

    <div class="row">
            <img src="img/2bucklogo.png" class="user-avatar" />
            <h1>2 Buck Socks <small>Your Single Sock Source</small></h1>
    </div>

</div>

<div>
<div class="container text-center">
    <button ng-if="vm.displayName" class="raised" ng-click="vm.logout()">Sign Out</button>
    <button ng-if="!vm.displayName" class="raised primary" ng-click="vm.login('google')">Login with Google</button>
    <button ng-if="!vm.displayName" class="raised primary" ng-click="vm.showEmailLogin()">Login with Email</button>
</div>

<md-content layout-padding ng-show="vm.showLogin">
    <md-input-container>
        <label>Email</label>
        <input type="email" id="email" ng-model="vm.email" required>
    </md-input-container>
    <md-input-container>
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="vm.password" required>
    </md-input-container>
    <md-input-container>
        <md-button class="md-raised md-primary" ng-click="vm.loginWithEmail()">Login</md-button>
    </md-input-container>
</md-content>
